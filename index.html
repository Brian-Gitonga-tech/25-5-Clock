<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>25 + 5 Clock</title>
  </head>
  <body>
    <div class="container">
        <h1 style="color: white;">
            25 + 5 Clock
        </h1>
    </br>
    <div class="row justify-content-around">
        <div class="col break" style="border: 1px solid black; margin: 10px;">
        <h2 id="break-label" style="border: 1px solid black;">
           Break Length 
        </h2>
        <button style="background-color: #1e555c; border: none;"><i id="break-decrement" class="fa-solid fa-arrow-down fa-2xl" style="color: #ffffff;"></i></button>
        <button style="background-color: #1e555c; border: none;"><i id="break-increment" class="fa-solid fa-arrow-up fa-2xl" style="color: #ffffff;"></i></button>
        <p id="break-length" style="color: white; font-size: 25px;">5</p>
        </div>
        <div class="col session-label" style="border: 1px solid black; margin: 10px;">
            <h2 id="session-label" style="border: 1px solid black;">
           Session label
        </h2>
        <button style="background-color: #1e555c; border: none;"><i id="session-decrement" class="fa-solid fa-arrow-down fa-2xl" style="color: #ffffff;"></i></button>
        <button style="background-color: #1e555c; border: none;"><i id="session-increment" class="fa-solid fa-arrow-up fa-2xl" style="color: #ffffff;"></i></button>
        <p id="session-length" style="color: white; font-size: 25px;">25</p>
        </div>   
    </div>
    <div class="row justify-content-md-center session">
        <div class="col-md-auto" id="timer-label">
            <h1>Session</h1>
            <div id="time-left" style="color: white; font-size: 35px;">
              25:00
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="start_stop" style="background-color: #1e555c; border: none;"><i class="fa-sharp fa-solid fa-play fa-2xl" style="color: #f5f5f5;"></i></button>
        <button id="stop" style="background-color: #1e555c; border: none;"><i class="fa-solid fa-repeat fa-2xl" style="color: #f1f2f3;"></i></button>
        <button id="reset" style="background-color: #1e555c; border: none;"><i class="fa-sharp fa-solid fa-pause fa-2xl" style="color: #fafafa;"></i></button>
    </div>
      </div>
      <script src="script.js"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
